<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squelette</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <compteur @count="discrm" nombre="1"></compteur>
        <compteur @count="discrm" nombre="5"></compteur>
        <compteur @count="discrm" nombre="10"></compteur>


    </div>
    <script>
        const app = Vue.createApp({
            method:{
                discrim(){
                    nombre++;
                }
            }
        });
        app.component('compteur', {
            template: "<div><button onclick='$emit(/'count/')''>{{ nombre }}</button></div>",
            props: ['nombre']
        })
        app.mount('#app');
    </script>
</body>

</html>
