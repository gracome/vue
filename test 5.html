<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <cpt-Loc maxi="10"></cpt-Loc>
        <cpt-Loc maxi="20"></cpt-Loc>

        <cpt-Loc maxi="1"></cpt-Loc>

    </div>
    <script>
        const CPTLocal ={
            data(){
                return {
                    nbClicks: 0
                }
            },
            
            template: '<button @click="nbClicks++">{{ nbClicks }}</button>',
            props: ['maxi'],
            data(){
                return {
                    maxi:this.nbClicks.Math.max(20)
                }
            }
              
            }
        
        const app = Vue.createApp({
            components:{
                'cpt-Loc': CPTLocal
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
